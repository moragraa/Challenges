<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Working with data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="shared.css" />
    
</head>
<body class="container">
    <header class="jumbotron">
        <h1>List of students</h1>
        <br>
        <br>
        <form id="formulario" class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <label for="id" >ID: </label>
                <input type="text" id="id" class="form-control mb-2 mr-sm-2" placeholder="12345678">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="name" >Name: </label>
                <input type="text" id="name" class="form-control mb-2 mr-sm-2" placeholder="Lauren Prange">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="score" >Score: </label>
                <input type="number" id="score" class="form-control mb-2 mr-sm-2" placeholder="100.00">   
            </div>
            <button class="btn btn-primary mb-2" onclick="addStudents()">Add</button>
        </form> 
    </header>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody id="students">
        </tbody>
    </table>

    <section class="row-fluid">
            <section id="resultSection" class="alert alert-info">
            </section>
    </section>

    <table class="table">
        <thead class="btn-group">
            <!-- <button class="btn btn-outline-primary btn-lg btn-block" onclick="loadDataGrid()">Load</button> -->
            <button class="btn btn-outline-primary btn-lg btn-block" onclick="displayAverage()">Average</button>
        </thead>
    </table>
    
    <script src="data.js"></script>
</body>
</html>
