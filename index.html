<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal">
    Enter Information
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Introduce personal information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="formulario" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="id" >ID: </label>
                    <input type="text" id="id" class="form-control mb-2 mr-sm-2" placeholder="12345678">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="name" >Name: </label>
                    <input type="text" id="name" class="form-control mb-2 mr-sm-2" placeholder="Lauren Prange">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="score" >Score: </label>
                    <input type="number" id="score" class="form-control mb-2 mr-sm-2" placeholder="100.00">   
                </div>
            </form> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addStudents()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
